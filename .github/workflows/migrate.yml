name: ğŸ—„ï¸ Database Migrations
on:
  push:
    branches:
      - main
    paths:
      - 'prisma/migrations/**'
permissions:
  contents: read

jobs:
  migrate:
    name: ğŸ”„ Run Database Migrations
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: ğŸ—„ï¸ Run Prisma Migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
