name: üîÑ Force Episode Update

on:
  workflow_dispatch:
    inputs:
      showName:
        description: "Show Name"
        required: true
        default: ""
      season:
        description: "Season"
        required: true
        default: ""
      number:
        description: "Episode Number"
        required: true
        default: ""

jobs:
  update:
    name: ‚¨£ Force Update Episode
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì• Download deps
        run: npm ci

      - name: ‚ú®Force Update Episode
        run: npm run update:episode:force
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TV_SHOW_NAME: ${{ github.event.inputs.showName }}
          TV_EPISODE_SEASON: ${{ github.event.inputs.season }}
          TV_EPISODE_NUMBER: ${{ github.event.inputs.number }}
  otel-export-trace:
    if: always()
    name: OpenTelemetry Export Trace
    runs-on: ubuntu-latest
    needs: [update]
    steps:
      - name: Export Workflow Trace
        uses: inception-health/otel-export-trace-action@b70e5a1e4cc4764bbbaeb963f8952b8d3d1529ba
        with:
          otlpEndpoint: ${{ secrets.OTLP_ENDPOINT }}
          otlpHeaders: ${{ secrets.OTLP_HEADERS }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
