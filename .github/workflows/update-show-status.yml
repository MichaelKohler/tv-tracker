name: üì∫ Update Show Status

on:
  schedule:
    # Every Monday at 3:00 AM CET/CEST
    - cron: "0 3 * * 1"
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  update-show-status:
    name: ‚¨£ Update Show Status
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v5

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: üì• Download deps
        run: npm ci

      - name: ‚ú® Update Show Status
        run: npm run update:show:status
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SESSION_SECRET: "unused"
          FLIPT_URL: ${{ vars.FLIPT_URL }}
          FLIPT_TOKEN: ${{ secrets.FLIPT_TOKEN }}
          FLIPT_ENVIRONMENT: ${{ vars.FLIPT_ENVIRONMENT }}
