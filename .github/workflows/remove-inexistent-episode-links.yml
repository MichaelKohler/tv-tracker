name: ‚ùå Remove inexisting episode links

on:
  schedule:
    - cron: "15 2 * * *"
  workflow_dispatch:

jobs:
  delete:
    name: ‚ùå Delete inexisting episode links
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì• Download deps
        run: npm ci

      - name: ‚ùå Delete links if needed
        run: npm run delete:episode-link
        env:
          NODE_ENV: production
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
