name: ğŸ—‘ï¸ Remove inexisting episode links

on:
  schedule:
    # Every Monday afternoon
    - cron: "0 15 * * 1"
  workflow_dispatch:

jobs:
  delete:
    name: ğŸ—‘ï¸ Delete inexisting episode links
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: ğŸ“¥ Download deps
        run: npm ci
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: ğŸ—‘ï¸ Delete links if needed
        run: npm run delete:episode-link
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
