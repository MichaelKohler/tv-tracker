        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: âŒ Delete links if needed
        run: npm run delete:episode-link
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
