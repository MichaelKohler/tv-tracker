name: ‚ùå Remove inexisting episode links

on:
  schedule:
    - cron: "15 2 * * *"
  workflow_dispatch:

jobs:
  delete:
    name: ‚ùå Delete inexisting episode links
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì• Download deps
        run: npm ci

      - name: ‚ùå Delete links if needed
        run: npm run delete:episode-link
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
  otel-export-trace:
    if: always()
    name: OpenTelemetry Export Trace
    runs-on: ubuntu-latest
    needs: [delete]
    steps:
      - name: Export Workflow Trace
        uses: inception-health/otel-export-trace-action@b70e5a1e4cc4764bbbaeb963f8952b8d3d1529ba
        with:
          otlpEndpoint: ${{ secrets.OTLP_ENDPOINT }}
          otlpHeaders: ${{ secrets.OTLP_HEADERS }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
