name: OpenTelemetry Export Trace

on:
  workflow_run:
    workflows:
      [
        "❌ Delete Episode",
        "🔄 Force Episode Update",
        "❌ Remove inexisting episode links",
        "🚀 Test",
        "🆕 Update",
      ]
    types: [completed]

jobs:
  otel-export-trace:
    if: always()
    name: OpenTelemetry Export Trace
    runs-on: ubuntu-latest
    steps:
      - name: Export Workflow Trace
        uses: inception-health/otel-export-trace-action@b70e5a1e4cc4764bbbaeb963f8952b8d3d1529ba
        with:
          otlpEndpoint: ${{ vars.OTLP_ENDPOINT }}
          otlpHeaders: ${{ secrets.OTLP_HEADERS }}
          otelServiceName: tv-tracker-actions
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          runId: ${{ github.event.workflow_run.id }}
