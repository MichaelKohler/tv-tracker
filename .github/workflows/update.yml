name: üÜï Update
on:
  schedule:
    - cron: "15 0 * * *"
  workflow_dispatch:
permissions:
  actions: write
  contents: read

jobs:
  update-episodes:
    name: ‚¨£ Update Episodes
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v6

      - name: ‚éî Setup node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: üì• Download deps
        run: npm ci
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: ‚ú® Update Episodes
        run: npm run update:episodes
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SESSION_SECRET: "unused"
          FLIPT_URL: ${{ vars.FLIPT_URL }}
          FLIPT_TOKEN: ${{ secrets.FLIPT_TOKEN }}
          FLIPT_ENVIRONMENT: ${{ vars.FLIPT_ENVIRONMENT }}
  update-info:
    name: ‚¨£ Update Episode Info
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v6

      - name: ‚éî Setup node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: üì• Download deps
        run: npm ci
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: ‚ú® Update Episode Info
        run: npm run update:episodes:info
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SESSION_SECRET: "unused"
          FLIPT_URL: ${{ vars.FLIPT_URL }}
          FLIPT_TOKEN: ${{ secrets.FLIPT_TOKEN }}
          FLIPT_ENVIRONMENT: ${{ vars.FLIPT_ENVIRONMENT }}
