name: üÜï Update
on:
  schedule:
    - cron: "15 0 * * *"
  workflow_dispatch:
permissions:
  actions: write
  contents: read

jobs:
  update-episodes:
    name: ‚¨£ Update Episodes
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì• Download deps
        run: npm ci

      - name: ‚ú® Update Episodes
        run: npm run update:episodes
        env:
          NODE_ENV: production
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
  update-info:
    name: ‚¨£ Update Episode Info
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì• Download deps
        run: npm ci

      - name: ‚ú® Update Episode Info
        run: npm run update:episodes:info
        env:
          NODE_ENV: production
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
