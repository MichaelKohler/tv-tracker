name: üÜï Update
on:
  schedule:
    - cron: "15 0 * * *"
  workflow_dispatch:
permissions:
  actions: write
  contents: read

jobs:
  update-episodes:
    name: ‚¨£ Update Episodes
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: üì• Download deps
        run: npm ci

      - name: ‚ú® Update Episodes
        run: npm run update:episodes
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
  update-info:
    name: ‚¨£ Update Episode Info
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: üì• Download deps
        run: npm ci

      - name: ‚ú® Update Episode Info
        run: npm run update:episodes:info
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  otel-export-trace:
    if: always()
    name: OpenTelemetry Export Trace
    runs-on: ubuntu-latest
    needs: [update-episodes, update-info]
    steps:
      - name: Export Workflow Trace
        uses: inception-health/otel-export-trace-action@b70e5a1e4cc4764bbbaeb963f8952b8d3d1529ba
        with:
          otlpEndpoint: ${{ secrets.OTLP_ENDPOINT }}
          otlpHeaders: ${{ secrets.OTLP_HEADERS }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
