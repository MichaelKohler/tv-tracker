name: ğŸ†• Update
on:
  schedule:
    - cron: "15 0 * * *"
  workflow_dispatch:
permissions:
  actions: write
  contents: read

jobs:
  update-episodes:
    name: â¬£ Update Episodes
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v5

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: âœ¨ Update Episodes
        run: npm run update:episodes
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
  update-info:
    name: â¬£ Update Episode Info
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v5

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: âœ¨ Update Episode Info
        run: npm run update:episodes:info
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
