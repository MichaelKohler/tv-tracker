name: ğŸš€ Test
on:
  push:
    branches:
      - main
  pull_request: {}
permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: ğŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: ğŸ” Type check
        run: npm run typecheck --if-present

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: âš¡ Run vitest
        run: npm run test

  playwright:
    name: âš«ï¸ Playwright
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: ğŸ›¢ Setup SQLite
        run: |
          sudo /etc/init.d/mysql start
          mysql -e 'CREATE DATABASE dev;' -uroot -proot
          mysql -e 'SHOW DATABASES;' -uroot -proot

      - name: ğŸ›  Setup Database
        run: npx prisma db push

      - name: ğŸŒ± Seed the Database
        run: npx prisma db seed

      - name: âš™ï¸ Build
        run: npm run build

      - name: ğŸ§° Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸŒ³ Run Playwright tests
        run: npm run test:e2e:run

      - name: â¬†ï¸ Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
