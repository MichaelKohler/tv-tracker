name: 🚀 Test
on:
  push:
    branches:
      - main
  pull_request: {}
permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 📥 Download deps
        run: npm ci

      - name: 🔬 Lint
        run: npm run lint

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 📥 Download deps
        run: npm ci

      - name: 🔎 Type check
        run: npm run typecheck

  vitest:
    name: ⚡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 📥 Download deps
        run: npm ci

      - name: ⚡ Run vitest
        run: npm run test

  playwright:
    name: ⚫️ Playwright
    runs-on: ubuntu-latest
    container: node:22

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: default
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🏄 Copy test env vars
        run: cp .env.example .env

      - name: 📥 Download deps
        run: npm ci

      - name: 🛠 Setup Database
        run: npx prisma db push
        env:
          DATABASE_URL: postgresql://postgres:postgres@postgres:5432/default?sslmode=disable

      - name: 🌱 Seed the Database
        run: npx prisma db seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@postgres:5432/default?sslmode=disable

      - name: ⚙️ Build
        run: npm run build

      - name: 🧰 Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: 🌳 Run Playwright tests
        run: npm run test:e2e:run
        env:
          DATABASE_URL: postgresql://postgres:postgres@postgres:5432/default?sslmode=disable

      - name: ⬆️ Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
