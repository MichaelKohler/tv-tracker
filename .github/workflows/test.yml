name: ğŸš€ Test
on:
  push:
    branches:
      - main
  pull_request: {}
permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ Format & ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: ğŸ“¥ Download deps
        run: npm ci
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/db

      - name: ğŸ“„ Check format
        run: npm run format:check

      - name: ğŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: ğŸ“¥ Download deps
        run: npm ci
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/db

      - name: ğŸ” Type check
        run: npm run typecheck

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: ğŸ“¥ Download deps
        run: npm ci
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/db

      - name: ğŸŒ³ Install Playwright browsers
        run: npx playwright install

      - name: âš¡ Run vitest
        run: npm run test

  playwright:
    name: âš«ï¸ Playwright
    runs-on: ubuntu-latest
    container: node:22

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: default
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: ğŸ“¥ Download deps
        run: npm ci
        env:
          DATABASE_URL: postgresql://postgres:postgres@postgres:5432/default?sslmode=disable

      - name: ğŸ›  Setup Database
        run: npx prisma db push
        env:
          DATABASE_URL: postgresql://postgres:postgres@postgres:5432/default?sslmode=disable

      - name: ğŸŒ± Seed the Database
        run: npx prisma db seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@postgres:5432/default?sslmode=disable

      - name: âš™ï¸ Build
        run: npm run build

      - name: ğŸŒ³ Run Playwright tests
        run: npx playwright install --with-deps && npm run test:e2e:run
        env:
          HOME: /root
          DATABASE_URL: postgresql://postgres:postgres@postgres:5432/default?sslmode=disable

      - name: â¬†ï¸ Upload artifacts
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
