name: ğŸš€ Test
on:
  push:
    branches:
      - main
  pull_request: {}
permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: ğŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: ğŸ” Type check
        run: npm run typecheck

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: âš¡ Run vitest
        run: npm run test

  playwright:
    name: âš«ï¸ Playwright
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: Start a single CockroachDB instance
        run: |
          docker pull cockroachdb/cockroach:latest-v24.2
          docker run -d --name roach --hostname roach -p 26257:26257 -p 8080:8080 cockroachdb/cockroach:latest-v24.2 start-single-node --insecure
          sudo apt update && sudo apt install wait-for-it -y
          wait-for-it -h localhost -p 26257

      - name: ğŸ›  Setup Database
        run: npx prisma db push
        env:
          DATABASE_URL: postgresql://root@localhost:26257/defaultdb?sslmode=disable

      - name: ğŸŒ± Seed the Database
        run: npx prisma db seed
        env:
          DATABASE_URL: postgresql://root@localhost:26257/defaultdb?sslmode=disable

      - name: âš™ï¸ Build
        run: npm run build

      - name: ğŸ§° Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸŒ³ Run Playwright tests
        run: npm run test:e2e:run
        env:
          DATABASE_URL: postgresql://root@localhost:26257/defaultdb?sslmode=disable

      - name: â¬†ï¸ Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
